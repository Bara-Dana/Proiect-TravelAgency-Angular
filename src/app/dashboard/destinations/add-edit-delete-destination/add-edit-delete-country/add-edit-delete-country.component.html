


  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>Country Option</mat-card-title>
      <mat-card-subtitle>Add/Edit/Delete</mat-card-subtitle>
    </mat-card-header>
    <div mat-card-image></div>

  <form [formGroup]="form" class="form-container">
    <mat-form-field appearance="standard">
      <mat-label>Country name</mat-label>
      <input matInput placeholder="Placeholder" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label>Continent</mat-label>
      <mat-select [(ngModel)]="selectedContinent" formControlName="continent">
        <mat-option *ngFor="let continent of continents" [value]="continent.name">
          {{continent.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p> Selected continent: {{ selectedContinent?.name }} </p>
  </form>
  <mat-card-actions>
    <button mat-button (click)="onSubmit()">SAVE</button>
    <button mat-button (click)="onDelete()" *ngIf="form.controls['id'].value " >DELETE</button>
  </mat-card-actions>
</mat-card>
