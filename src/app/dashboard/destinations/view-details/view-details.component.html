<mat-card class="card-container" *ngIf="data">

  <mat-card-header>
    <mat-card-title>{{ data.destination.name }}</mat-card-title>
    <mat-card-subtitle>{{ data.destination.country?.name }},
      {{ data.destination.country?.continent}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ data.destination.description }}
    </p>

    <button mat-button (click)="back()">Back</button>

  </mat-card-content>
</mat-card>
